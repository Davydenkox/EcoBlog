{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Iniciar Sesión - EcoBlog</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
  </head>

  <body>
    <section class="card mx-3 container-login">
      <div class="row align-items-center">
        <div class="col-md-5">
          <div class="card-body logo-container">
            <img id="logo" src="{% static 'images/logo.png' %}" alt="EcoBlog" />
          </div>
        </div>
        <div class="col-md-7 form-container px-0">
          <form class="form-signin" method="POST">
            {% csrf_token %}
            <h1 class="text-center titulo pb-3">Iniciar Sesión</h1>

            {% include "includes/form_errors.html" %}
            <label class="label-form">Nombre de usuario</label>
            <div class="form-label-group">
              <input
                type="text"
                id="inputUsername"
                class="form-control"
                placeholder="Nombre de usuario"
                required=""
                autofocus=""
                name="username"
              />
            </div>

            <label class="label-form">Contraseña</label>
            <div class="form-label-group">
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Contraseña"
                required=""
                name="password"
              />
            </div>

            <div class="checkbox align-self-center">
              <label>
                <input type="checkbox" value="remember-me" /> Recuérdame
              </label>
            </div>
            <button
              class="btn btn-primary btn-block my-3 align-self-center"
              style="font-size: 1.5rem"
              type="submit"
            >
              Ingresar
            </button>

            <p class="my-3 text-muted text-center">
              <a href="{% url 'inicio' %}">Ir al Inicio</a>
              <span> | </span>
              <a href="{% url 'inicio' %}">No tengo una cuenta</a>
            </p>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
