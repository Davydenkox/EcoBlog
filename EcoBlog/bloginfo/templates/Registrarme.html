{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Registro - EcoBlog</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
  </head>

  <body>
    <section class="card mx-3 container-login">
      <div class="row align-items-center">
        <div class="col-md-5">
          <div class="card-body logo-container">
            <img id="logo" src="{% static 'images/logo.png' %}" alt="EcoBlog" />
          </div>
        </div>
        <div class="col-md-7 form-container px-0">
          <form class="form-signin" method="POST">
            {% csrf_token %}
            <h1 class="text-center titulo pb-3">REGISTRAR</h1>

            {% include "includes/form_errors.html" %}
              <h1>Ingresa tus datos</h1>
              <form method="POST">{% csrf_token %}
                
                {% include "includes/forms.html" %}

                <div class="row" style="padding:20px;">
                  <div class="col">
                    <button type="submit" class="btn btn-success">Registrarme</button>
                    <a href="{% url 'inicio' %}" class="btn btn-danger">Cancelar</a>
                  </div>
                </div>
              </form>
           

           

           

            <p class="my-3 text-muted text-center">
              <a href="{% url 'inicio' %}">Ir al Inicio</a>
              
            </p>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
